<div class="row">
  <h2>Travel Photos</h2>
  <button class="btn btn-lg btn-success" [class.active]="filterBy === 'all'" 
  (click)="filterBy='all'">All</button>
  <button class="btn btn-lg btn-success" [class.active]="filterBy === 'coffee'" 
  (click)="filterBy='coffee'">Coffee</button>
  <button class="btn btn-lg btn-success" [class.active]="filterBy === 'flowers'" 
  (click)="filterBy='flowers'">Flowers</button>
  <button class="btn btn-lg btn-success" [class.active]="filterBy === 'landscape'" 
  (click)="filterBy='landscape'">Landscape</button>
  <button class="btn btn-lg btn-success" [class.active]="filterBy === 'people'" 
  (click)="filterBy='people'">People</button>
  <button class="btn btn-lg btn-success" [class.active]="filterBy === 'space'" 
  (click)="filterBy='space'">Space</button>
  <ul id="thumbnailsList">
    <li *ngFor = "let image of (visibleImages | imageFilter:filterBy)">
      <a [routerLink] = "['/image', image.id]" >
        <img src="{{image.url}}" class="tn" width="200" height="160">
      </a>
    </li>
  </ul>
</div>
